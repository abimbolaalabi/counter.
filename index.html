<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div><h2 id="display" class="counter">0</h2></div>
      <div class="buttons">
        <button id="decrease" class="btn">DECREASE</button>
        <button id="reset" class="btn">RESET</button>
        <button id="increase" class="btn">INCREASE</button>
      </div>
    </div>
    <script>
              const display = document.getElementById("display");
              const decreseButton = document.getElementById("decrease");
              const increaseButton = document.getElementById("increase");
              const resetButton = document.getElementById("reset");
              let counter = 0;

              increaseButton.addEventListener("click", function () {
                  display.innerHTML = counter++;
              });

              decreseButton.addEventListener("click", function () {
                  if (counter < 0) {
                      return
                  } else {
                      display.innerHTML = counter--;
                  }
                });

                resetButton.addEventListener("click", function () {
                counter = 0;
                display.innerHTML = counter;
                });
